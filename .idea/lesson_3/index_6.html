<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .product-card {
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            width: 15%;
            height: 50vh;
            vertical-align: top;
            box-sizing: border-box;
        }

        .product-image {
            width: 100%;
            height: 80%;
            object-fit: cover;
        }
        .product-title {
            margin-bottom: 5px;
        }
         .product-price {
            margin-top: 5px;
        }

    </style>
</head>
<body>
<script>

    let products = [
        {
            title: 'milk',
            price: 22,
            image: 'https://www.mcqueensdairies.co.uk/wp-content/uploads/2019/02/Mcqueens_1litre_whole_organic-300x300-3.jpg'
        },
        {
            title: 'juice',
            price: 27,
            image: 'https://images-na.ssl-images-amazon.com/images/I/61jL2GCuKLL._SX679_PIbundle-24,TopRight,0,0_AA679SH20_.jpg'
        },
        {
            title: 'tomato',
            price: 47,
            image: 'https://dictionary.cambridge.org/ru/images/thumb/tomato_noun_001_17860.jpg?version=5.0.74'
        },
        {
            title: 'tea',
            price: 15,
            image: 'https://yogiproducts.com/wp-content/uploads/2009/03/YT-US-CAR-RelaxedMind-C23-202201-V2-3DFront_withGlow-300DPI-1.png'
        },
    ];

    document.write('<div class="products-container">');

    for (let product of products) {

        document.write('<div class="product-card">');
        document.write('<h3 class="product-title">' + 'Назава: ' + product.title.toUpperCase() + '</h3>');
        document.write('<img src="' + product.image + '" alt="" class="product-image">');
        document.write('<h3 class="product-price">' + 'Ціна: ' + product.price + ' грн.</h3>');
        document.write('</div>');
    }
    document.write('</div>');

</script>

</body>
</html>
